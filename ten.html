<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="theme2.css"></link> 
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script >



function scc(){
a=Math.floor((Math.random()*8)+2);
a=a+'角 = [__]分';
$('#suanshistd').text(a);
$('#suanshi').text(a);

var w=$(window).width();  
var h=$(window).height();
var stdw=$('#suanshistd').width();
var stdh=$('#suanshistd').height();
var buttonh=$('#next').height();
var scalefrac=(Math.min((w-100)/stdw,(h-20-buttonh)/stdh))*0.8
var ss='scale('+scalefrac+','+scalefrac+')';
m=(w-stdw*scalefrac)/2;

$('#suanshi').css({'transform':ss,'transform-origin':'0 0','margin-left':m,width:stdw*scalefrac});
}


</script>
</head>

<body><div style="width:150px;height:120px;display:inline;"><button style="width:150px;height:120px;" id="next"  onclick="scc()">下一题</button>

<div id='suanshistd' style="display:inline;">

</div>
<div id='count' style="display:inline;">

</div>

<div id='suanshi' style="">

</div>

<script >scc();</script>
</body>
</html>
